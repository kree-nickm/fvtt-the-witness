<form autocomplete="off">
    {{#if user.isGM}}
    <div class="form-group">
        <label>Use Steps</label>
        <input type="checkbox" name="useSteps" {{checked useSteps}} data-dtype="Boolean"/>
        <p class="notes">Does this encounter need to be subdivided into steps?</p>
    </div>
    {{/if}}

    <div class="form-group" data-setting-id="core.combatTheme">
        <label>{{ localize combatTheme.name }}</label>
        <div class="form-fields">
            <select name="combatTheme">
                {{#select selectedTheme}}
                {{#each combatTheme.choices as |name k|}}
                <option value="{{k}}">{{localize name}}</option>
                {{/each}}
                {{/select}}
            </select>
            <i data-tooltip="{{localize 'Preview'}}" class="fas fa-play audio-preview"></i>
        </div>
        <p class="notes">{{ localize combatTheme.hint }}</p>
    </div>

    <button type="submit">
        <i class="fas fa-save"></i> {{localize 'COMBAT.SettingsSave'}}
    </button>
</form>
